<div class="section">
  <div class="post">
    <h3 class="post_title">All Posts:</h3>
    <div class="article">
      <ul class="recent">
        {% for post in site.posts %}
        <li>{{ post.date | date:"%Y-%m-%d" }}: <a href="{{ post.url }}">{{ post.title }}</a>{% if post.category %} filed in {{ post.category }} {% endif %}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
